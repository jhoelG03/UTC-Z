<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UT-Z</title>
  <link rel="stylesheet" href="styles.css"
</head>
<body>

<div class="game-container">
  <h1>UT-Z</h1>
  <div id="question-container" class="question-container"></div>
  <div id="answers-container"></div>
  <div id="message" class="message"></div>

  <div class="board">
    <div id="player1" class="player active">
      <h3>Jugador 1</h3>
      <div id="player1-progress" class="progress">
        <div id="player1-bar" class="player-progress"></div>
      </div>
      <p id="player1-message"></p>
      <p id="player1-wildcard"></p>
    </div>
    <div id="player2" class="player">
      <h3>Jugador 2</h3>
      <div id="player2-progress" class="progress">
        <div id="player2-bar" class="player-progress"></div>
      </div>
      <p id="player2-message"></p>
      <p id="player2-wildcard"></p>
    </div>
  </div>
</div>
<!-- Mensaje de Respuesta Incorrecta -->
<div id="overlay" class="overlay">Incorrecto</div>
<!-- Cancion Dragon Ball-->
<audio id="background-music" autoplay loop>
  <source src="Dragonball.mp3" type="audio/mpeg">
  Tu navegador no soporta el elemento de audio.
</audio>

</html>
